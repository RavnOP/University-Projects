<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock with Theme Toggle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            transition: background-color 0.5s, color 0.5s; /* Smooth transition for themes */
        }

        h1 {
            font-size: 100px;
            margin: 20px 0;
            color: rgb(247, 23, 23); /* Default color */
            transition: color 0.5s; /* Smooth color transition */
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6f61;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3b28; /* Hover effect */
        }

        .theme-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="theme-buttons">
        <button onclick="dark()">Dark Theme</button>
        <button onclick="light()">Light Theme</button>
    </div>
    <h1 id="clock">--:--:--</h1>

    <script>
        function displayClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0'); // Ensure two digits
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(displayClock, 1000);

        function dark() {
            const body = document.body;
            body.style.backgroundColor = "black";
            body.style.color = "white";
        }

        function light() {
            const body = document.body;
            body.style.backgroundColor = "white";
            body.style.color = "black";
        }
        displayClock();
    </script>
</body>

</html>
