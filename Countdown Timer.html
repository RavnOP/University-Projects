<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
        }

        #n, button {
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            margin: 5px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff3b28;
        }

        #cir {
            width: 220px;
            height: 220px;
            background-color: transparent;
            margin: 20px;
            border-radius: 50%;
            border: 5px solid brown;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #time {
            font-size: 120px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(46, 245, 20);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #message {
            color: #ff3b28;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div>
        <input type="number" id="n" placeholder="Enter a Number" min="0">
        <button onclick="start()">Start Countdown</button>
    </div>
    <div id="cir">
        <h1 id="time">--</h1>
    </div>
    <div id="message"></div>

    <script>
        function start() {
            let num = parseInt(document.getElementById("n").value);

            if (isNaN(num) || num < 0) {
                document.getElementById("message").textContent = "Please enter a valid positive number!";
                return;
            }

            document.getElementById("message").textContent = "";

            function display() {
                if (num >= 0) {
                    document.getElementById("time").textContent = num;
                    num--;
                } else {
                    document.getElementById("time").textContent = "0";
                    document.getElementById("message").textContent = "Time's UP!";
                    clearInterval(interval);
                }
            }

            display();
            let interval = setInterval(display, 1000);
        }
    </script>
</body>

</html>
